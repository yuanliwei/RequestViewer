<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0" name="viewport">
<title>NetCapture</title>
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bodymovin/4.5.8/bodymovin.js"></script>
<link href="https://cdn.bootcss.com/tether/1.4.0/css/tether.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
<link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="https://cdn.wilddog.com/sdk/js/2.3.10/wilddog.js"></script>
<script src="https://cdn.bootcss.com/js-beautify/1.6.12/beautify.min.js"></script>
<script src="https://cdn.rawgit.com/yuanliwei/fast-list/tag-170410/js/normal-list.js" charset="utf-8"></script>
<script src="../js/Client.js" charset="utf-8"></script>
<script src="../js/NetCapture.js" charset="utf-8"></script>
</head>
<body>
	<div class="container" style="position: inherit;">
		<div class="row">
			<div id='container'></div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="input-group">
					<textarea type="text" id="ae-json" class="form-control"
						placeholder="AE-JSON"></textarea>
					<span class="input-group-btn">
						<button id="ae-button" class="btn btn-default" type="button">Go!</button>
					</span>
				</div>
				<!-- /input-group -->
			</div>
		</div>
		<div class="row mt-4">
			<div class="col-12">
				<button type="button" name="button" class="btn btn-primary" onclick="getDevs()">GetDevs</button>
				<button type="button" name="button" class="btn btn-primary" onclick="registerCaptureCallback()">RegisterCaptureCallback</button>
				<button type="button" name="button" class="btn btn-primary" onclick="startCapture()">StartCapture</button>
				<button type="button" name="button" class="btn btn-primary" onclick="stopCapture()">StopCapture</button>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col-12">
				<pre id="response"></pre>
			</div>
		</div>
		<div id="list" class="row mt-4">
			<div class="item col-12 mt-2 bg-info">
				<div class="row">
					<div class="col-11 bg-primary url">
						url:htttttttttttttttttttttttp
					</div>
					<div class="col-1 text-right bg-info">
						X
					</div>
				</div>
				<div class="row capture-content d-none">
					<div class="col-12 bg-warn">
						<pre class="request" contenteditable="true"></pre>
					</div>
					<div class="col-12 bg-success">
						<pre class="response" contenteditable="true"></pre>
					</div>
				</div>
			</div>
		</div>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</div>
</body>
</html>
